<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Latin</title>
  <link rel="stylesheet" href="css25/bootstrap.css">
  <link rel="stylesheet" href="css25/style25.css">
  <script src="js25/bootstrap.js"></script>
  <script src="js25/jquery-3.6.1.js"></script>
  <script src="js25/script25.js"></script>
</head>

<body>
  <div class="container">
    <h2 id="head">PIG LATIN TRANSLATOR</h2>
    <form id="form-one">
      <div class="form-group col-6">
        <p>Input a text passage to show you a Pig Latin translator</p>
        <textarea id="passage" name="passage" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Submit to see</button>
      </div>
    </form>
    <div class="result">
      <p>original sentence: <span id="sentence-one"></span></p>
      <br>
      <p>Pig latin sentence: <span id="sentence-two"></span></p>
      <br>
    </div>
  </div>
</body>

</html>
